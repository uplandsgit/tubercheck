<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuberCheck - Dahlia Gall Detector</title>
    <!-- This link MUST be correct -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>TuberCheck ðŸ¥”</h1>
        <h2>Dahlia Gall Detector</h2>
        <p>Upload high-resolution image(s) of your dahlia tuber(s) for a disease assessment.</p>

        <!-- Form posts to the /analyze route -->
        <form action="{{ url_for('analyze_tuber') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-group">
                <label for="photos" class="custom-file-upload">
                    Choose Tuber Image(s)
                </label>
                <!-- Make sure the 'name' attribute is 'photos' to match app.py -->
                <input type="file" name="photos" id="photos" accept="image/*" multiple required>
            </div>
            
            <!-- NEW: Area to display the selected file names -->
            <div id="file-names-display" class="file-names-area">No file selected.</div>

            <button type="submit" class="button primary-button">Submit for AI Analysis</button>
        </form>

        <hr>
        <p class="disclaimer">Disclaimer: This tool provides an AI assessment. Always visually confirm the verdict.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('photos');
            const displayArea = document.getElementById('file-names-display');

            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    let fileNames = Array.from(this.files).map(file => file.name);
                    
                    if (fileNames.length === 1) {
                        displayArea.textContent = 'Selected: ' + fileNames[0];
                    } else {
                        displayArea.textContent = fileNames.length + ' files selected.';
                    }
                    displayArea.style.color = '#333'; // Change color to indicate selection
                } else {
                    displayArea.textContent = 'No file selected.';
                    displayArea.style.color = '#777';
                }
            });
        });
    </script>
</body>
</html>
